<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>USER LOG IN</title>
  {% load static %}
   <link rel="stylesheet" href="{% static 'login.css' %}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="container">
  <br>
  <div class="uni-card container" style="padding: 10px;">
    <header>
      <img class="logo-img" src="{% static 'images/logo.png' %}" alt="Company Logo" srcset="">
      <h2>Medlyft</h2>
      <p>This is where the trademark will be</p>
    </header>
  
    <main>
      <form action="/medlyft/patientPage" method="post">
        {% csrf_token %}
  
        {% comment %} <div class="imgcontainer">
          <img class="avatar" src="{% static 'images/image.png' %}" alt="Avatar">
        </div> {% endcomment %}
      
        <div class="container-class">
          <p>Patient login site</p>
  
          <label for="Username"><b>ID Number</b></label>
          <br>
          <input class="form-control" type="text" placeholder="Enter Username" name="uname" required>
          <br>
          <br>
  
          <label for="psw"><b>Password</b></label>
          <br>
          <input class="form-control" type="password" placeholder="Enter Password" name="psw" required>
          <br>
          <br>
  
          <input class="btn std-btn-blue" type="submit" value="Login">
          <br>
          <br>
  
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <br>
          <br>
        </div>
      
        <div class="forgot-password">
            <div style="margin: auto; width: 400px;">
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </div>
      </form> 
    </main>
    <br>
    <footer>
      Copyright &copy; 2022, Synigency, Inc. All
    </footer>
    <br>
  </div>

  
</body>
</html>
